<!doctype html>
<html>
  <head>
    <title>Edit Task</title>
  </head>
  <body>
    <h1>Edit Task</h1>
    <form action="/tasks/{{ task_id }}/edit" method="POST">
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{ task.title }}"><br>
      <label for="description">Description:</label>
      <input type="text" name="description" value="{{ task.description }}"><br>
      <label for="done">Done:</label>
      <input type="checkbox" name="done" {% if task.done %}checked{% endif %}><br>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
