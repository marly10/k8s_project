<!DOCTYPE html>
<html>
  <head>
    <title>Plants</title>
  </head>
  <body>
    <h1>Plants</h1>
    <p><a href="{{ url_for('root') }}">Home</a></p>
    <p><a href="{{ url_for('create_plant') }}">Add Plant</a></p>
    {% if plants %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for plant in plants %}
        <tr>
          <td>{{ plant['name'] }}</td>
          <td>{{ plant['type'] }}</td>
          <td>{{ plant['age'] }}</td>
          <td>
            <a href="{{ url_for('read_plant', plant_id=loop.index0) }}">View</a>
            <a href="{{ url_for('update_plant', plant_id=loop.index0) }}">Edit</a>
            <form action="{{ url_for('delete_plant', plant_id=loop.index0) }}" method="post">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No plants found.</p>
    {% endif %}
  </body>
</html>
